server:
  port: 9100
spring:
  application:
    name: product-service
  datasource:
    password: password
    username: root
    url: jdbc:mysql://localhost:3306/product_db
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true